<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Blank</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="include-common"></div>
    
    <!-- Begin Page Content -->
    <div class="container-fluid" id="page-content">
        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">Blank Page</h1>
    </div>
    <!-- /.container-fluid -->

    <!-- Include Footer -->
    <div id="include-footer"></div>

    <script>
        // JavaScript untuk memuat common.html
        fetch('common.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('include-common').innerHTML = data;
            })
            .catch(error => console.error('Error loading common content:', error));

        // JavaScript untuk memuat register.html ke dalam container-fluid
        fetch('register.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('page-content').innerHTML = data;
            })
            .catch(error => console.error('Error loading page content:', error));

        // JavaScript untuk memuat footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('include-footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer content:', error));
    </script>
</body>

</html>
