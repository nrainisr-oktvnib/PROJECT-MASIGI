<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASIGI: Masuk</title>    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm" method="POST" action="login.php">
            <img src="logo-hitam.png" alt="logo-hitam">
            <h1>Selamat Datang</h1>
            <p>Mari kelola masjid dengan efisien dan amanah, dalam era digitalisasi.</p>
            <div class="input-box">
                <input type="text" class="form-login" name="username" id="username" placeholder="Nama Pengguna" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" class="form-login" name="password" id="password" placeholder="Kata Sandi" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox" name="remember"> Ingat saya
                </label>
                <a href="" class="forgot-password">Lupa kata sandi?</a>
            </div>
            <button type="submit" name="submit-btn" class="btn" id="submit-btn">Masuk</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
